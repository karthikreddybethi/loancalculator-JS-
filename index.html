<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Loan Calculater</title>
</head>
<body>
    <section class="form">
        <h1>Loan Calculator</h1>
        <form class="innerform">
            <div class="loanform">
                <label for="" id="dollor" class="symbol">$</label>
                <input type="number" placeholder="loan-amount" id="loan-amount" class="common error">
            </div>
            <div class="loanform">
                <label for="" class="percentage symbol">%</label>
                <input type="number" placeholder="Annual interest" id="interest" class="common error">
            </div>  
            <div class="loanform2">
                <input type="number" placeholder="Repayment months" id="repayment" class="error">
                <input type="submit" value="Calculate" id="calc" src="#" class="">
            </div>
            <div class="loader">
                <img src="loading.gif" alt="">
            </div>
            <div class="results">
                <h1>Results</h1>
                <div class="loanform">
                        <label for="" id="dollor" class="m-payment" aria-disabled="true">MonthlyPayment</label>
                        <input type="number" id="mpayment" class="common" disabled>
                    </div>
                    <div class="loanform">
                        <label for="" class="t-payment">Total Payment</label>
                        <input type="number" id="payment" class="common" disabled>
                    </div>
                    <div class="loanform3">
                        <label class="t-interest">Total Interest</label>
                        <input type="number" id="tinterest" class="common" disabled>
                    </div>
            </div>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
